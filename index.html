<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="validate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="box-form">
        <h1>Sign up</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, praesentium!</p>

        <div class="form_group ">
            <label for="">Username</label>
            <input type="text" name="" id="uname">
            <i class="fa-solid fa-circle-check icon"></i>
            <i class="fa-solid fa-circle-exclamation icon "></i>
        </div>
        <div class="form_group">
            <label for="">Email</label>
            <input type="email" name="" id="email">
            <i class="fa-solid fa-circle-check icon"></i>
            <i class="fa-solid fa-circle-exclamation icon"></i>
        </div>
        <div class="form_group">
            <label for="">Password</label>
            <input type="password" name="" id="password">
            <i class="fa-regular fa-eye eye show"></i>
            <i class="fa-regular fa-eye-slash eye hide"></i>
           
        </div>
        <div class="form_group ">
            <label for="">Confirm Password</label>
            <input type="password" name="" id="confirm_pass">
            <i class="fa-regular fa-eye eye show"></i>
            <i class="fa-regular fa-eye-slash eye hide"></i>
        </div>
        <div class="form_button">
            <button id="signUp">Sign up</button>
        </div>
    </div>
</body>
</html>
<script src="test.js"></script>
